<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- Collegamento Cdn Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Collegamento file CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="flex">
    <!-- Contenitore elementi Vue JS -->
    <div id="app" class="global_container flex">
        <!-- Inizio Sezione barra laterale contatti -->
        <section class="aside_bar">
            <header class="aside_header flex">
                <div class="avatar_box flex">
                    <div class="img_box">
                        <a href=""><img src="img/avatar_io.jpg" alt="avatar"></a>
                    </div>
                    <div id="avatar_name">Sofia</div>
                </div>
                <ul class="aside_icons flex">
                    <li><a href="#"><i class="fa-solid fa-rotate-right"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-message"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a></li>
                </ul>
            </header>
            <div class="search">
                PROVA2
            </div>
            <main class="aside_main">
                PROVA3
            </main>
        </section>
        <!-- Fine Sezione barra laterale contatti -->
        <!-- Inizio Sezione main central-->
        <section class="central_container">
            <header class="header_main">
                PROVA4
            </header>
            <main class="box_main">
                PROVA5
            </main>
            <footer class="footer_main">
                PROVA6
            </footer>
        </section>
        <!-- Fine Sezione main central -->
    </div>
    <!-- /Contenitore elementi Vue JS -->

    <!-- Collegamento Cdn VueJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- /Collegamento Cdn VueJS  -->
    <!-- Collegamento file JavaScript -->
    <script src="js/main.js"></script>
    <!-- /Collegamento file JavaScript -->
</body>
</html>
